<h1>{{title}}</h1>
<hr>
<div>
  <h3>My Tasks</h3>
  <md-list>
    <app-item *ngFor="let task of tasks" [task]="task" (taskDeleted)="onTaskDeleted(task)"></app-item>
  </md-list>
</div>
<hr>
<div>
  <md-input-container>
    <input md-input placeholder="New task" [(ngModel)]="task">
  </md-input-container>
  <button md-raised-button (click)="addTask()">
    Add
  </button>
</div>
